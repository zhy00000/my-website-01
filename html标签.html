<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>线上写网页</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <div style="
    background:#f1f1f1;
    text-align:center;
    padding:40px">
    <img src="https://kangwenchang.com/logo.png" width="100px">
  </div>
  <div style="
    max-width:700px;
    margin:30px auto;
    padding:15px;
    line-height:1.7;
    color:red
    ">
    <p>br标签是换行</p>
    <i>i标签的内容时斜体</i><br>
    <em>em标签是强调内容</em>
    <br>

    <b>b标签是加粗</b><br>
    <strong>strong标签是xhtml中的强调 也是加粗 可以通过css改变强调的样式</strong>

    <h1>下面是一个表格</h1>
    <table border="1">
      <tr>
        <th>项目</th>
        <th>学习时间</th>
      </tr>
      <tr>
        <td>Html</td>
        <td>10天</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>20天</td>
      </tr>
      <tr>
        <td>JavScript</td>
        <td>30天</td>
      </tr>
    </table>

  </div>
  <div style="
    background:#f1f1f1;
    text-align:center;
    padding:40px;
    font-size:12px
    ">
    <p>我的网站</p>
    <a href="https://kangwenchang.com">友情链接</a>
  </div>
</body>

</html>
